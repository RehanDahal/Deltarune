<script>
launch()

function launch() {
  try {
    fetch(
      'deltarune.html?t=' + Date.now()  // points to your deltarune.html
    )
      .then((response) => response.text())
      .then((html) => {
        document.documentElement.innerHTML = html

        // Re-add scripts from fetched HTML
        document.documentElement.querySelectorAll('script').forEach((oldScript) => {
          const newScript = document.createElement('script')
          if (oldScript.src) {
            newScript.src = oldScript.src
          } else {
            newScript.textContent = oldScript.textContent
          }
          document.body.appendChild(newScript)
        })

        // Add main menu sounds ONLY
        const audio = document.createElement('audio')
        audio.id = 'drone'
        audio.src = 'audios/AUDIO_DRONE.ogg'
        audio.loop = true
        audio.autoplay = true
        audio.hidden = true
        document.body.appendChild(audio)

        const mute = document.createElement('button')
        mute.id = 'mute'
        mute.textContent = 'ðŸ”Š'
        document.body.appendChild(mute)

        mute.addEventListener('click', () => {
          audio.muted = !audio.muted
          mute.textContent = audio.muted ? 'ðŸ”Š' : 'ðŸ”‡'
        })
      })
  } catch (error) {
    console.error('error:', error)
  }
}
</script>
